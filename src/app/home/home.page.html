<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Laptops
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="cart()">
        <ion-icon slot="icon-only" name="cart" >
          </ion-icon>
          <ion-badge *ngIf="countflag" mode="ios" style="position: absolute;top: -6px;right: -3px;font-size: 9px;" color="danger">{{this.additem.length}}</ion-badge>
       
      </ion-button>
     </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let a of this.laptoplist">
    <ion-card-header>
      <img src="{{a.image}}" alt="ion">
      <ion-card-title >{{a.productname}}</ion-card-title>
    </ion-card-header>
    
    <div>
      <p style="text-align: left;margin: 0px;margin-left: 16px;margin-bottom: 16px;font-weight:900">Price :<span style="font-weight: 200;">{{a.price}}/-</span></p>
    </div>
     
    
    <ion-footer>
      <ion-row>
        <ion-col size="6" >
          <ion-button style="font-size: 11px !important;padding: 3px !important;" (click)="Details(a)">Details</ion-button>
        </ion-col>
        <ion-col size="6" style="text-align:right;">
          <ion-button style="font-size: 11px !important;padding: 3px !important;" (click)="Addtocart(a)">Add to Cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
</ion-content>
